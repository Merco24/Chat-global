    <link rel="stylesheet" href="chatbox.css">

    <div class="chat-global">

        <div class="nav-top">
            <div class="location">
                <img src="logo_flecheR.svg" alt="Back">
                <p>Back</p>
            </div>

            <div class="utilisateur">
                <p>Jane Doe</p>
                <p>Active Now</p>
            </div>

            <div class="logos-call">
                <img src="logo_phone.svg" alt="Vocal-Call" title="Vocal-Call">
                <img src="logo_video.svg" alt="Video-Call" title="Video-Call">
            </div>
        </div>

        <div class="conversation">
            <div class="talk left">
                <a href="TOF1.jpg"><img src="TOF1.jpg" alt="avatar 1"></a>
                <p>Lorem ipsum dolor color</p>

            <div class="talk right">
                <p>Lorem ipsum dolor sit amet</p>

                <p>Lorem ipsum dolor color.Lorem ipsum
                    dolor sit amet
                </p>
            </div>

                <p>Lorem ipsum dolor sit amet</p>

            </div>
        </div>

        <form class="chat-form">

            <div class="container-inputs-stuffs">

                <div class="files-logo-cont">
                    <img src="logo_smile.svg" alt="bouton smile" title="Smile">            
                </div>

                <div class="group-inp">
                    <textarea placeholder="Enter your message here" 
                    minlength="1" maxlength="1500"></textarea>
                    <img src="logo_micro.svg" alt="micro" title="Voice">
                </div>

                <button class="submit-msg-btn">
                    <img src="logo_flecheE.svg" alt="Send button" title="Send" type="submit">
